<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circle</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		window.onload=function(){
			var canvas=document.getElementById('canvas')

			canvas.width=800
			canvas.height=800

			var context=canvas.getContext('2d')

			context.lineWidth=5
			context.strokeStyle='#005588'
			// context.arc(300,300,200,0,1.5*Math.PI)
			// context.stroke()
			context.fillStyle='#005588'
			for(var i=0;i<10;i++){
				//重新开始一个路径
				context.beginPath()

				context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10)

				//当当前绘制的状态的路径不是封闭路径的时候  closePath会自动用一条线封闭起来
				context.closePath()
				context.fill()
				context.stroke()
			}

			for(var i=0;i<10;i++){
				context.beginPath()

				context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10)

				context.stroke()
			}

			for(var i=0;i<10;i++){
				//重新开始一个路径
				context.beginPath()

				context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true)

				//当当前绘制的状态的路径不是封闭路径的时候  closePath会自动用一条线封闭起来
				context.closePath()
				context.stroke()
			}

			for(var i=0;i<10;i++){
				//重新开始一个路径
				context.beginPath()

				context.arc(50+i*100,420,40,0,2*Math.PI*(i+1)/10,true)

				//当不使用closePath而使用了fill时 仍旧会自动封闭
				context.fill()
				context.stroke()
			}

		}
	</script>
</body>
</html>
